# ==============================================================================
# CLIENT Crypto Configuration for WSS4J (Spring-WS)
# ==============================================================================
#
# This file tells WSS4J where the CLIENT's cryptographic material lives.
#
# COMPARISON WITH JAX-WS:
#   This file is IDENTICAL to the JAX-WS version.
#   WSS4J crypto.properties work the same way regardless of framework.
#   The difference is only in HOW the framework loads this file:
#     JAX-WS:    CryptoFactory.getInstance("client-crypto.properties")
#     Spring-WS: interceptor.setSecurementSignatureCrypto(crypto)
#
# ==============================================================================

org.apache.wss4j.crypto.provider=org.apache.wss4j.common.crypto.Merlin

# --- Keystore (client's private key) ---
# Used for SIGNING outgoing messages
org.apache.wss4j.crypto.merlin.keystore.type=PKCS12
org.apache.wss4j.crypto.merlin.keystore.file=keystores/client-keystore.p12
org.apache.wss4j.crypto.merlin.keystore.password=clientpass
org.apache.wss4j.crypto.merlin.keystore.alias=client

# --- Truststore (server's public certificate) ---
# Used for ENCRYPTING messages so only the server can read them
org.apache.wss4j.crypto.merlin.truststore.type=PKCS12
org.apache.wss4j.crypto.merlin.truststore.file=keystores/client-truststore.p12
org.apache.wss4j.crypto.merlin.truststore.password=clientpass
