# ==============================================================================
# SERVER Crypto Configuration for WSS4J
# ==============================================================================
#
# This file tells WSS4J where the SERVER's cryptographic material lives.
# It is used when the SERVER:
#   1. VERIFIES signatures on incoming messages (uses client's public key from truststore)
#   2. DECRYPTS message body (uses server's private key from keystore)
#
# KEYSTORE vs TRUSTSTORE:
#   keystore   = YOUR keys      (private key + your certificate)
#   truststore = THEIR keys     (certificates of parties you trust)
#
# ==============================================================================

org.apache.wss4j.crypto.provider=org.apache.wss4j.common.crypto.Merlin

# --- Keystore (server's private key) ---
# Used for DECRYPTING incoming messages
org.apache.wss4j.crypto.merlin.keystore.type=PKCS12
org.apache.wss4j.crypto.merlin.keystore.file=keystores/server-keystore.p12
org.apache.wss4j.crypto.merlin.keystore.password=serverpass
org.apache.wss4j.crypto.merlin.keystore.alias=server

# --- Truststore (client's public certificate) ---
# Used for VERIFYING digital signatures on incoming messages
org.apache.wss4j.crypto.merlin.truststore.type=PKCS12
org.apache.wss4j.crypto.merlin.truststore.file=keystores/server-truststore.p12
org.apache.wss4j.crypto.merlin.truststore.password=serverpass
