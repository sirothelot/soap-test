# ==============================================================================
# CLIENT Crypto Configuration for WSS4J
# ==============================================================================
#
# This file tells WSS4J where the CLIENT's cryptographic material lives.
# It is used when the CLIENT:
#   1. SIGNS outgoing messages (uses client's private key from keystore)
#   2. ENCRYPTS message body for the server (uses server's public key from truststore)
#
# KEYSTORE vs TRUSTSTORE:
#   keystore   = YOUR keys      (private key + your certificate)
#   truststore = THEIR keys     (certificates of parties you trust)
#
# WSS4J uses Apache Merlin as the crypto provider, which knows how to
# read JKS (Java KeyStore) files.
# ==============================================================================

org.apache.wss4j.crypto.provider=org.apache.wss4j.common.crypto.Merlin

# --- Keystore (client's private key) ---
# Used for SIGNING outgoing messages
org.apache.wss4j.crypto.merlin.keystore.type=JKS
org.apache.wss4j.crypto.merlin.keystore.file=keystores/client-keystore.jks
org.apache.wss4j.crypto.merlin.keystore.password=clientpass
org.apache.wss4j.crypto.merlin.keystore.alias=client

# --- Truststore (server's public certificate) ---
# Used for ENCRYPTING messages so only the server can read them
org.apache.wss4j.crypto.merlin.truststore.type=JKS
org.apache.wss4j.crypto.merlin.truststore.file=keystores/client-truststore.jks
org.apache.wss4j.crypto.merlin.truststore.password=clientpass
